<!DOCTYPE html>
<html>
<head>
    <title>Health Checker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Health Checker</h1>
        <form id="healthForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br><br>

            <label for="weight">Body Weight (kg):</label>
            <input type="number" id="weight" required><br><br>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" required><br><br>

            <label for="temperature">Body Temperature (Â°C):</label>
            <input type="number" id="temperature" required><br><br>

            <button type="button" id="calculateButton">Calculate</button><br><br>

            <div id="result"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
